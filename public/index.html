<!DOCTYPE html>
<html>
<head>

</head>
<body>

      <div class="buttonContainer">

        <div class="total notChoose"></div>
      </div>

    <button type="button" class="another">Another Pokemon</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
